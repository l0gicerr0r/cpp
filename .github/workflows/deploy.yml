name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      
      - name: Get EC2 Instance IP
        id: get-ip
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=automotive-flask-server" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "EC2_IP=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "EC2 Instance IP: $INSTANCE_IP"
      
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
      
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ steps.get-ip.outputs.EC2_IP }} << 'ENDSSH'
            # Install dependencies if not present
            which python3.11 || sudo yum install -y python3.11 python3.11-pip git
            
            # Setup app directory - clone if not exists, pull if exists
            if [ ! -d "/home/ec2-user/automotive-app/.git" ]; then
              echo "Cloning repository for the first time..."
              rm -rf /home/ec2-user/automotive-app
              git clone https://github.com/l0gicerr0r/cpp.git /home/ec2-user/automotive-app
            else
              echo "Pulling latest code..."
              cd /home/ec2-user/automotive-app
              git fetch origin
              git reset --hard origin/main || git reset --hard origin/master
            fi
            
            cd /home/ec2-user/automotive-app
            
            # Install Python dependencies
            pip3.11 install -r requirements.txt --user
            
            # Stop existing Flask app if running
            pkill -f "python3.11 app.py" || true
            sleep 2
            
            # Start Flask app with nohup
            nohup python3.11 app.py > /home/ec2-user/flask.log 2>&1 &
            sleep 3
            
            # Verify app is running
            if pgrep -f "python3.11 app.py" > /dev/null; then
              echo "✓ Flask app started successfully!"
            else
              echo "✗ Flask app failed to start. Check logs:"
              tail -20 /home/ec2-user/flask.log
            fi
          ENDSSH
      
      - name: Cleanup
        run: rm -f private_key.pem
      
      - name: Health Check
        run: |
          echo "Waiting for app to start..."
          sleep 10
          curl -f http://${{ steps.get-ip.outputs.EC2_IP }}:5000 || echo "App may still be starting..."
